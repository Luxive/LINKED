<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKED!</title>
    <style>
        /* Loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #loading-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
            font-family: Arial, sans-serif;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            transition: background-color 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            background-color: #2c2c2c;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar h2 {
            color: #f1f1f1;
            margin-bottom: 40px;
            font-size: 1.8rem;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .sidebar a:hover {
            background-color: #444;
            transform: translateY(5px);
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            padding: 20px;
            background-color: #262626;
            min-height: 100vh;
            display: none;
            transition: all 0.3s ease;
        }
        .main-content.active {
            display: block;
        }
        .main-content h1 {
            font-size: 2.5rem;
            color: #e5e5e5;
        }

        /* Accordion styling */
        .accordion {
            width: 100%;
            background-color: #333;
            border: none;
            color: white;
            padding: 18px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease;
            background-color: transparent;
        }
        .accordion:hover {
            background-color: #444;
            transform: scale(1.05);
        }
        .accordion:after {
            content: '\002B';
            font-size: 20px;
            float: right;
            transition: transform 0.3s ease;
        }
        .accordion.active:after {
            content: "\2212";
            transform: translateX(3px);
        }
        .panel {
            padding: 0 18px;
            background-color: #1e1e1e;
            display: none;
            overflow: hidden;
            border-top: 1px solid #444;
            transition: all 0.3s ease;
        }
        .panel a {
            display: block;
            color: #1abc9c;
            margin: 10px 0;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .panel a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Footer styling */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #ccc;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }

        /* Buttons with hover effect */
        .buttons {
            border: 2px solid transparent;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .buttons:hover {
            background-color: #262626;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
<div id="loading-screen">
    <div>
        <div class="spinner"></div>
        <div id="loading-text">Loading...</div>
    </div>
</div>
<div id="content" style="display:none;">
    <div class="sidebar">
        <h2>LINKED!</h2>
        <a onclick="showSection('home')">Home</a>
        <a onclick="showSection('proxies')">Proxies</a>
        <a onclick="showSection('games')">Games</a>
        <a onclick="showSection('movies')">Movies</a>
        <a onclick="showSection('multipurpose')">School stuff</a>
        <a onclick="showSection('coder')">Coder Stuff</a>
        <a onclick="showSection('credits')">Credits</a>
    </div>

    <div id="home" class="main-content active">
        <h1>Welcome to LINKED!</h1>
        <p>Join Discord or else <a href="https://discord.gg/fAK8JARC" target="_blank">Join</a></p>
        <p>If you have any questions or complaints fill out the form below.</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfLLGwZWkrIuvr4rZZQYsNwcHvW031548Q6NyJp_g7u6493Zg/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>

    <!-- Other sections -->
    <div id="proxies" class="main-content">
        <h1>Proxies</h1>
        <button class="accordion">Rammerhead</button>
        <div class="panel">
            <a href="https://studio.michiganbowling.com/">Rammerhead 1</a>
            <a href="https://mapsapp.realdeeptech.com/">Rammerhead 2</a>
        </div>
        <!-- Additional buttons and panels as in your original content -->
    </div>

    <footer>
        <p>&copy; 2024 LINKED! | All Rights Reserved</p>
        <p>Join Discord or else <a href="https://discord.gg/fAK8JARC" target="_blank">Join</a></p>
    </footer>
</div>

<script>
    function showSection(sectionId) {
        var sections = document.getElementsByClassName("main-content");
        for (var i = 0; i < sections.length; i++) {
            sections[i].style.display = "none";
        }
        document.getElementById(sectionId).style.display = "block";
    }

    window.addEventListener("load", function() {
        setTimeout(() => {
            document.getElementById("loading-screen").style.opacity = "0";
            document.getElementById("content").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
            }, 500);
        }, 3000);
    });

    document.querySelectorAll('.accordion').forEach(button => {
        button.addEventListener('click', function () {
            this.classList.toggle('active');
            var panel = this.nextElementSibling;
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        });
    });
</script>
</body>
</html>
